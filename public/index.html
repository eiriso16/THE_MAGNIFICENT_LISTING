<body>
  <div id="container"></div>
  <button id="logout">Log out</button>
  <button id="auth">Check auth</button>

  <template id="createUserTemplate">
    <form id="newUser">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="newUsername"><b>Username</b></label>
        <input type="text" placeholder="Username" name="newUsername" id="newUsername" required>

        <label for="newName"><b>Name</b></label>
        <input type="text" placeholder="Name" name="newName" id="newName" required>

        <label for="newEmail"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="newEmail" id="newEmail" required>

        <label for="newPsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="newPsw" id="newPsw" required>
        <button id="newBtn">Create user</button>
      </div>
    </form>

  <p id="userResp"></p>


    <span>Log in</span>
    <input id="userName" type="text" placeholder="username">
    <input id="userPsw" type="password" placeholder="password">
    <button id="login">Log in</button>
  </template>
  <p id="loginResp"></p>
    <p id="deleteResp"></p>

<template id="listViewTemplate">
  <div>
    <span>Delete user</span>
    <input id="userId" type="text" placeholder="id">
    <button id="delete">Delete user</button>

  </div>

  <div>
    <form id="createList">
      <span>create new list</span>
      <input id="listName" type="text" placeholder="List Name" required>
      <button id="listBtn">Create list</button>
      <p id="listResp"></p>
    </form>
  </div>

  <div>
    <div id="myLists"></div>
    <div id="itemsContainer"></div>
  </div>

  <div>
    <form id="addItem">
      <span>Add item</span>
      <input id="listItem" type="text" placeholder="Add List Items" required>
      <button id="itemBtn">Add item</button>
      <p id="itemResp"></p>
    </form>
  </div>

  <div>
<span>Delete List</span>
<input id="delList" type="text" placeholder="Delete List">
<button id="btnDelList">Delete List</button>
<p id="delListResp"></p>
</div>

</template>
