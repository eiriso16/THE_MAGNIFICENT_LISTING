<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Things todo</title>
  <link href="listing.css" rel="stylesheet" />
</head>

<body>
  <div id="container"></div>
  <p id="userResponse"></p>
  <p id="userResp"></p>
  <p id="loginResp"></p>
  <p id="deleteResp"></p>

  <!-- /// todo gjÃ¸re om til templates-->
  <template id="userTemplate">
    <form id="newUser">
      <div>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="newUsername"><b>Username</b></label>
        <input type="text" placeholder="Username" name="newUsername" id="newUsername" required>

        <label for="newName"><b>Name</b></label>
        <input type="text" placeholder="Name" name="newName" id="newName" required>

        <label for="newEmail"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="newEmail" id="newEmail" required>

        <label for="newPsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="newPsw" id="newPsw" required>
        <button id="newBtn">Create user</button>
      </div>
    </form>

    <span>Log in</span>
    <input id="userName" type="text" placeholder="username">
    <input id="userPsw" type="password" placeholder="password">
    <button id="login">Log in</button>
  </template>

  <template id="listViewTemplate">
    <div id="myLists"></div>
    <div>
      <form id="createList">
        <span>create new list</span>
        <input id="listName" type="text" placeholder="List Name" required>
        <button id="listBtn">Create list</button>
        <p id="listResp"></p>
      </form>
    </div>
  </template>

  <template id="listDetailsTemplate">
    <div>
      <div id="currentList"></div>
      <div id="itemsContainer"></div>
    </div>
    <div>
      <form id="addItem">
        <span>Add item</span>
        <input id="listItem" type="text" placeholder="Add List Items" required>
        <button id="itemBtn">Add item</button>
        <p id="itemResp"></p>
      </form>
    </div>

    <div id="listButtons">
      <button id="btnDelList">Delete list</button>
      <button id="btnUpdList">Edit listname</button>
      <p id="delListResp"></p>
    </div>
  </template>

  <template id="updateUserTemplate">
    <div>Update user</div>
    <div id="updateUser"></div>
    <div id="updUserSelect">
      <span>What do you want to update?</span>
      <div id="name">Name</div>
      <div id="username">Username</div>
      <div id="email">Emailadress</div>
      <div id="password">Password</div>
    </div>

  </template>

  <div id="menu">
    <div id="userInfo"></div>
    <button id="delete">Delete account</button>
    <button id="logout">Log out</button>
    <button id="allLists">Back to lists</button>
    <button id="updUser">Update user</button>
    <button id="metrics">User metrics</button>
  </div>

  <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
